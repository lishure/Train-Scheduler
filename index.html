<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
    <div class=container>
    <div id= jumbotron>
        <br>
        <br>
        <h1>Anytime is Train Time</h1>
        <h5>Choo Choo. Chee. Chee.</h5>
        <br>
        <br>
    </div>
    
    <div class="row">
            <div class="col-lg-12">
                    <div class="card card-default">
                      <div class="card-header">
                        Current Train Schedule
                      </div>
                      <div class="card-body" id="train-schedule">
                        <h2 id="name-display">""</h2>
                        <h4 id="destination-display">""</h4>
                        <h4 id="time-display">""</h4>
                        <p id="frequency-display">""</p>
                      </div>
                    </div>
                  </div>

            <!-- Sign-Up Card-->
            <div class="col-lg-12">
              <div class="card card-default">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
      
                  <!-- Sign-up Form (note the various input "types")-->
                  <form role="form">
                    <div class="form-group row">
                      <label for="name-input">Train Name:</label>
                      <input class="form-control" id="name-input" type="name">
                    </div>
                    <div class="form-group row">
                      <label for="destination-input">Destination:</label>
                      <input class="form-control" id="destination-input" type="destination">
                    </div>
                    <div class="form-group row">
                      <label for="time-input">First Train Time (HH:mm-Military Time)</label>
                      <input class="form-control" id="time-input" type="time">
                    </div>
                    <div class="form-group row">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="frequency"></textarea>
                    </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            
            </div>
            </div>
    
    <script src="assets/logic.js"></script>
</body>
</html>
